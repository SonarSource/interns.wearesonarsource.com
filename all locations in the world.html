<!DOCTYPE html>
<html lang="en">
  <head>
    <title>All locations in the world</title>
    <style type="text/css">
body {
  background-color: black;
  color: white; 
  font-family: sans-serif;
}

h1 {
  color: firebrick;
}

.map {
  position: relative;
}

.map img {
  width: 1800px;
  height: auto;
}

.map a {
  position: absolute;
  border-width: 6px;
  border-style: solid;
  border-color: currentColor;
  border-radius: 6px;
}

.map a span {
  position: absolute;
  display: none;
}

.map a:hover span {
  display: block;
  margin-top: -25px;
  margin-left: 5px;
  font-size: 20px;
  font-weight: bold;
  color: white;
}

#Austin {
  left: 280px;
  top: 340px;
  color: #ce0f25;
}

#Bochum {
  left: 880px;
  top: 210px;
  color: #36a5fe;
}

#Geneva {
  left: 880px;
  top: 240px;
  color: #ffd231;
}

#Annecy {
  left: 870px;
  top: 245px;
  color: #f01010;
}

</style>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h1>All locations in the world</h1>

  <section class="map">
    <img src="9f9d428e7687193effa0aa8deacf51ef.png" alt="Map of the world">
    <a id="Austin">
      <span>Austin</span>
    </a>
    <a id="Bochum">
      <span>Bochum</span>
    </a>
    <a id="Geneva">
      <span>Geneva</span>
    </a>
    <a id="Annecy">
      <span>Annecy</span>
    </a>
  
  </section>

  </body>
</html>
