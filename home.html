  <section id="gros-bouton-rouge">
    <h2>Laissez votre avis :</h2>
    <div style="text-align: center;">
      <span class="emoji" onclick="selectEmoji('üòä')">üòä</span>
      <span class="emoji" onclick="selectEmoji('üòê')">üòê</span>
      <span class="emoji" onclick="selectEmoji('üòû')">üòû</span>
    </div>
    <input type="hidden" id="satisfaction" name="satisfaction" value="">
    <button onclick="submitForm()">Envoyer</button>
  </section>

  <script>
    var bouton = document.getElementById("gros-bouton-rouge");
    bouton.addEventListener("click", function() {
      alert("Sorry to tell you that you have absolutely zero survival skills! Why did you even touch it?");
    });

    let selectedEmoji = null;

    function selectEmoji(emoji) {
      if (selectedEmoji) {
        selectedEmoji.classList.remove('selected');
      }
      selectedEmoji = document.querySelector(`.emoji:contains('${emoji}')`);
      selectedEmoji.classList.add('selected');
      document.getElementById('satisfaction').value = emoji;
    }

    function submitForm() {
      const satisfaction = document.getElementById('satisfaction').value;
      if (!satisfaction) {
        alert('Do not forget to choose an emoji buddy !');
        return;
      }
      alert('Thanks for the positve review !' );
    }
  </script>
