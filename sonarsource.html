        <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
              }
              slides[slideIndex % 3].style.display = "block"; 
              slideIndex++;
              setTimeout(showSlides, 2000); 
            }
          </script>
