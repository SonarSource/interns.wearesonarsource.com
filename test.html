  <script>
    function afficher(element) {
      element.classList.add("visible");
      element.classList.remove("invisible");
      document.querySelector("header").style.backgroundImage = `url("${element.dataset.bgImage}")`;
  }
  
    function cacher(element) {
      element.classList.remove("visible");
      element.classList.add("invisible");
  }
  
    function entierAuHasard(max) {
      return Math.floor(Math.random() * Math.floor(max));
  }
  
    function afficheAuHasard() {
      const elementVisible = document.querySelector(".visible"); 
      cacher(elementVisible);
      const tousLesInvisibles = document.querySelectorAll(".invisible");
      const elementAuHasard = entierAuHasard(tousLesInvisibles.length);
      afficher([...tousLesInvisibles][elementAuHasard]);
  }
  </script>
